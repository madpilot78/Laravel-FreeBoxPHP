---

name: markdownlint

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Lint README (markdown)
        uses: avto-dev/markdown-lint@v1
        with:
          config: ./.markdownlint.yml
          args: ./README.md ./CHANGELOG.md
